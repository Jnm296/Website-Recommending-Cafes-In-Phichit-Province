<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - Cafe Phichit</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>

    <div class="register-card">
        <h2>สร้างบัญชีใหม่</h2>
        <p>เริ่มต้นบันทึกคาเฟ่ที่คุณประทับใจ</p>
        <form id="registerForm">
            
    <div class="input-group">
        <input type="text" id="regName" placeholder="ชื่อ-นามสกุล" required>
    </div>

    <div class="input-group">
        <input type="email" id="regEmail" placeholder="อีเมลของคุณ" required>
    </div>

    <div class="input-group">
        <input type="password" id="regPassword" placeholder="ตั้งรหัสผ่าน" required>
    </div>

    <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
    </div>

    <button type="submit" id="btnSubmit" class="btn-register">สมัครสมาชิก</button>

    <div class="login-link" style="margin-top: 20px; text-align: center;">
        มีบัญชีอยู่แล้วใช่ไหม? <a href="../login/index.html">เข้าสู่ระบบเลย</a>
    </div>
</form>
        

        
    </div>

    

    <script type="module">
    // 1. รวม Import ไว้ที่เดียว (ลดการซ้ำซ้อน)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // 2. ตั้งค่า Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDt4kR8SacD2LPwmyFpcZ4FNHJpCT-pOwc",
        authDomain: "phichit-cafe.firebaseapp.com",
        projectId: "phichit-cafe",
        storageBucket: "phichit-cafe.firebasestorage.app",
        messagingSenderId: "825175930096",
        appId: "1:825175930096:web:32336ea0ebc1cdf3c33e35"
    };

    // 3. เริ่มต้นทำงาน (ประกาศตัวแปรแค่ชุดเดียว)
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- ส่วนการสมัครสมาชิก ---
    const registerForm = document.getElementById('registerForm');

    if (registerForm) { // ตรวจสอบว่ามี Form อยู่ในหน้านี้จริงไหม
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                // สมัครสมาชิก
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // บันทึกลง Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date()
                });

                alert("สมัครสมาชิกและเข้าสู่ระบบสำเร็จแล้วค่ะ!");

                // กลับหน้าก่อนหน้า
                if (document.referrer && document.referrer !== window.location.href) {
                    window.location.href = document.referrer;
                } else {
                    window.location.href = '../index.html'; 
                }

            } catch (error) {
                console.error("Error:", error);
                alert("เกิดข้อผิดพลาด: " + error.message);
            }
        });
    }

    // --- ตรวจสอบสถานะการล็อกอิน ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("เข้าสู่ระบบอยู่:", user.email);
            // คุณสามารถเพิ่ม Code แสดงชื่อผู้ใช้ตรงนี้ได้
        } else {
            console.log("ยังไม่ได้เข้าสู่ระบบ");
        }
    });
</script>
