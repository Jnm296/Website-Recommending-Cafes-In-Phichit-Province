<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้ใช้งาน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<body>
    <nav>
        <div class="logo">เว็บไซต์แนะนำคาเฟ่ในจังหวัดพิจิตร</div>
        <ul class="nav-links">
            <li><a href="../index.html">หน้าแรก</a></li>
            <li><a href="../allcafe/index.html">รวมคาเฟ่</a></li>
            <li><a href="../map/index.html">แนะนำทริป</a></li>
            <li><a href="../reviews/index.html">รีวิว</a></li>
            <li><a href="../contact/index.html">ติดต่อเรา</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h2 style="margin-bottom: 20px;">ประวัติการรีวิวทั้งหมดของคุณ</h2>
        <div id="my-all-reviews-container">
            <p>กำลังโหลดรีวิวของคุณ...</p>
        </div>
    </div>

    <script type="module">
        // 1. ต้อง Import สิ่งที่จำเป็นมาให้ครบเหมือนหน้า Profile
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 2. ตั้งค่า Firebase (ใช้ Config เดิมของคุณ)
        const firebaseConfig = {
            apiKey: "AIzaSyDt4kR8SacD2LPwmyFpcZ4FNHJpCT-pOwc",
            authDomain: "phichit-cafe.firebaseapp.com",
            projectId: "phichit-cafe",
            storageBucket: "phichit-cafe.firebasestorage.app",
            messagingSenderId: "825175930096",
            appId: "1:825175930096:web:32336ea0ebc1cdf3c33e35"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 3. ฟังก์ชันสำหรับวาดการ์ดรีวิว
        function displayAllMyReviews(snapshot, container) {
            if (snapshot.empty) {
                container.innerHTML = "<p>คุณยังไม่เคยเขียนรีวิวเลย</p>";
                return;
            }

            let html = "";
            snapshot.forEach((doc) => {
                const data = doc.data();
                // สร้างรูปแบบการแสดงผลตามที่คุณต้องการ
                html += `
                    <div class="card" style="margin-bottom: 15px; padding: 15px; border-radius: 12px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        <div style="display: flex; gap: 15px; align-items: center;">
                            <img src="${data.imageURL || '../imagas/coffee-beans.png'}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                            <div style="flex: 1;">
                                <h4 style="margin: 0; color: #4a5d4d;">${data.name}</h4>
                                <p style="margin: 5px 0; font-size: 0.9rem;">${data.reviewText}</p>
                                <small style="color: #888;">เมื่อวันที่: ${data.timestamp?.toDate().toLocaleDateString('th-TH') || 'ไม่ระบุวันที่'}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 4. ทำงานเมื่อโหลดหน้าและเช็กสถานะ Login
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "../index.html"; // ถ้าไม่ได้ Login ให้เด้งออก
                return;
            }

            try {
                const q = query(
                    collection(db, "cafes"),
                    where("userId", "==", user.uid),
                    orderBy("timestamp", "desc")
                );

                const querySnapshot = await getDocs(q);
                const container = document.getElementById("my-all-reviews-container");
                displayAllMyReviews(querySnapshot, container);
            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error);
                document.getElementById("my-all-reviews-container").innerHTML = "<p>ไม่สามารถโหลดข้อมูลได้ในขณะนี้</p>";
            }
        });
    </script>
</body>
</html>
